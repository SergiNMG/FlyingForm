<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <title>Formulario</title>
</head>

<body>
    <form action="">
        <label for="">
            Título
            <input type="checkbox" name="sr" id="sr">
            Sr.
        </label>
        <label for="">
            <input type="checkbox" name="sra" id="sra">
            Sra.
        </label>
        <div class="l-area-2">
            <label for="nombre" class="l-area-2__1">
                <input class="c-personal-data g--padding-3" type="text" name="nombre" id="nombre">
                Nombre
            </label>
            <label for="apellido1" class="l-area-2__2">
                <input class="c-personal-data g--padding-3" type="text" name="apellido1" id="apellido1">
                Apellido 1
            </label>
            <label for="apellido2" class="l-area-2__3">
                <input class="c-personal-data g--padding-3" type="text" name="apellido2" id="apellido2">
                Apellido 2
            </label>
            <label for="tarjeta" class="l-area-2__4">
                <input class="c-personal-data g--padding-3" type="text" name="tarjeta" id="tarjeta">
                Tarjeta
            </label>
            <label for="documento" class="l-area-2__5">
                <select class="c-personal-data g--padding-3" name="documento" id="">
                    <option value="dni">DNI</option>
                    <option value="passport">Pasaporte</option>
                </select>
                Tipo de documento
            </label>
            <label for="numero" class="l-area-2__6">
                <input class="c-personal-data g--padding-3" type="text" name="numero" id="numero">
                Número
            </label>
        </div>
    </form>
</body>

</html>
